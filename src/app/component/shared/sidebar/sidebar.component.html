<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  
<ng-container *ngIf="isActive">
  <div class="sidebar {{ userRole }}-sidebar" [class.active]="isActive" [class.collapsed]="isCollapsed" *ngIf="userRole">
    <!-- زر التبديل -->
    <button class="toggle-btn" (click)="toggleCollapse()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>

    <!-- الشعار -->
    <h3 class="logo">Dashboard</h3>

    <!-- القوائم -->
    <div class="menu-section">
      <ul class="nav-links">
        <ng-container *ngIf="userRole === 'doctor'">
          <li><a [routerLink]="['/home']" ><i class="fas fa-home"></i> <span *ngIf="!isCollapsed">Home</span></a></li>
          <li><a [routerLink]="['/doctor/appointmentsDoctor']"><i class="fas fa-calendar-alt"></i> <span *ngIf="!isCollapsed">Appointments</span></a></li>
          <li><a [routerLink]="['/doctor/Patients-doctor']"><i class="fas fa-users"></i> <span *ngIf="!isCollapsed">Patients</span></a></li>
          <li><a [routerLink]="['/doctor/settings']"><i class="fas fa-cog"></i> <span *ngIf="!isCollapsed">Settings</span></a></li>
        </ng-container>

        <ng-container *ngIf="userRole === 'admin'">
          <li><a [routerLink]="['/admin/dashboard']"><i class="fas fa-tachometer-alt"></i> <span *ngIf="!isCollapsed">Dashboard</span></a></li>
          <li><a [routerLink]="['/home']"><i class="fas fa-home"></i> <span *ngIf="!isCollapsed">Home</span></a></li>
          <li><a [routerLink]="['/admin/controllerAdmin']"><i class="fas fa-hourglass-half"></i> <span *ngIf="!isCollapsed">Pending Requests</span></a></li>

          <li><a [routerLink]="['/admin/user']"><i class="fas fa-users"></i> <span *ngIf="!isCollapsed">User</span></a></li>
          <li><a [routerLink]="['/admin/reports']"><i class="fas fa-chart-bar"></i> <span *ngIf="!isCollapsed">Reports</span></a></li>
          <li><a [routerLink]="['/admin/settings']"><i class="fas fa-cog"></i> <span *ngIf="!isCollapsed">Settings</span></a></li>
        </ng-container>

        <ng-container *ngIf="userRole === 'patient'">
          <li><a [routerLink]="['/patient/appointments-patients']"><i class="fas fa-calendar-check"></i> <span *ngIf="!isCollapsed">My Appointments</span></a></li>
          <li><a [routerLink]="['/patient/profile']"><i class="fas fa-user"></i> <span *ngIf="!isCollapsed">Profile</span></a></li>
          <li><a [routerLink]="['/view-all-doctors']"><i class="fas fa-stethoscope"></i> <span *ngIf="!isCollapsed">Doctors</span></a></li>
          <li><a [routerLink]="['/patient/settings']"><i class="fas fa-cog"></i> <span *ngIf="!isCollapsed">Settings</span></a></li>
        </ng-container>

        <!-- تسجيل الخروج -->
        <li><a [routerLink]="['/logout']" (click)="logout()"><i class="fas fa-sign-out-alt"></i> <span *ngIf="!isCollapsed">Logout</span></a></li>
      </ul>
    </div>

    <!-- معلومات المستخدم -->
    <div class="user-info-section">
      <div class="user-info" *ngIf="user">
        <div class="user-details" *ngIf="!isCollapsed">
          <span class="username">{{ user.name }}</span>
          <span class="role-label">{{ userRole | titlecase }}</span>
        </div>
      </div>
    </div>
  </div>
</ng-container>
