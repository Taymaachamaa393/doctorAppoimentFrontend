<div class="dashboard-container container mt-5">
  <div class="dashboard text-center">
    <h2 class="text-primary">Doctor's Dashboard</h2>
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="new-appointment card p-4 shadow-lg text-center">
        <h3 class="text-primary text-center mb-3">
          <i class="bi bi-calendar-plus"></i> Create New Appointment üìù
        </h3>
        <hr />

        <form #appointmentForm="ngForm" class="needs-validation" novalidate>
          <!-- ÿ≠ŸÇŸÑ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ŸÖÿπ ÿ£ŸäŸÇŸàŸÜÿ© ÿØÿßÿÆŸÑ ÿßŸÑÿ•ÿØÿÆÿßŸÑ -->
          <div class="mb-3">
            <label for="date" class="form-label fw-bold">
              <i class="bi bi-calendar"></i> Select Date
            </label>
            <div class="input-group">
      
              <input
                class="form-control"
                id="date"
                placeholder="YYYY-MM-DD"
                [(ngModel)]="newAppointment.date"
                name="date"
                required
                ngbDatepicker
                #d="ngbDatepicker"
              />
              <button class="btn btn-outline-primary" type="button" (click)="d.toggle()">
                <i class="bi bi-calendar2-week"></i>
              </button>
            </div>
          </div>

          <!-- ŸÖŸÉŸàŸÜ Timepicker ÿ®ÿ™ÿµŸÖŸäŸÖ ÿ£ŸÅÿ∂ŸÑ -->
          <div class="mb-3 text-center">
            <label class="form-label fw-bold">
              <i class="bi bi-clock-history"></i> Select Time
            </label>
            <ngb-timepicker
              [(ngModel)]="newAppointment.time"
              name="time"
              [spinners]="true"
              [seconds]="false"
              class="d-block mx-auto border rounded p-2"
            ></ngb-timepicker>
          </div>

          <!-- ÿ≤ÿ± ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© -->
          <button
            class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center"
            (click)="addAppointment()"
            [disabled]="!appointmentForm.form.valid"
          >
            <i class="bi bi-plus-circle me-2"></i> Add Appointment
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
