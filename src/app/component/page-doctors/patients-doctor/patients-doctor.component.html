    <div class="container mt-5">
      <h2 class="text-center mb-4">Patients List 📋</h2> 
    
      <!-- إذا لم يكن هناك مرضى -->
      <div *ngIf="patients.length === 0" class="alert alert-info text-center">
        No patients available.
      </div>
    
      <!-- عرض المرضى في بطاقات -->
      <div class="row">
        <div class="col-md-4" *ngFor="let patient of patients">
          <div class="card mb-4">
            <h2>👨‍⚕️  {{ doctorName }}</h2>

            <div class="card-body">

              <h5 class="card-title">{{ patient.patient_id || 'N/A' }}</h5>

              <h5 class="card-title">{{ patient.patient_name || 'N/A' }}</h5>
              <h5 class="card-title">{{ patient.appointment_date || 'N/A' }}</h5>

              <h5 class="card-title">{{ patient.appointment_time || 'N/A' }}</h5>
